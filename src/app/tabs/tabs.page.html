<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="github-users" href="/tabs/github-users">
      <ion-icon aria-hidden="true" name="logo-github"></ion-icon>
      <ion-label>Github Users</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="github-search" (click)="navigateToGithubSearch()">
      <ion-icon aria-hidden="true" name="search-circle-outline"></ion-icon>
      <ion-label>Github Search</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
