<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar animated="true" debounce="500" (ionChange)="search($event)" placeholder="Animated"
    show-clear-button="always"></ion-searchbar>
  <ion-card class="ion-text-start">
    <ion-card-header>
      <ion-avatar class="mx-auto">
        <img [src]="user?.avatar_url" alt="avatar" />
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="block">
        <span class="font-bold text-base">
          Full Name:
        </span> {{ user?.name || 'Not provided' }}
      </ion-text>
      <ion-text class="block">
        <span class="font-bold text-base">
          Bio:
        </span> {{ user?.bio || 'Not provided' }}
      </ion-text>
      <ion-text class="block">
        <span class="font-bold text-base">
          Company:
        </span> {{ user?.company || 'Not provided' }}
      </ion-text>
      <ion-text class="block">
        <span class="font-bold text-base">
          Location:
        </span> {{ user?.location || 'Not provided' }}
      </ion-text>
      <ion-text class="block" (click)="openWebsiteOrBlog(user?.blog)">
        <span class="font-bold text-base">
          Website/Blog:
        </span> {{ user?.blog || 'Not provided' }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
